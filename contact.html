<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <h1>Fill up your data</h1>
    <fieldset>
      <legend>User Information</legend>
      <p>
        User are free to fillup the form to register their name for our
        upcomming events.
      </p>
      <p>
        <label for="">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </p>
      <p>
        <label for="">UserName</label>
        <input
          type="text"
          name="UserName"
          id="name"
          placeholder="Enter Your Name"
        />
      </p>
      <p>
        <label for="">Password</label>
        <input
          type="text"
          name="Password"
          id="password"
          placeholder="Enter Your Password"
        />
      </p>
      <p>
        <label for="">Password</label>
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Conform Your Password"
        />
      </p>
      <p>
      <h3>Select Your Gender</h3>
      <label for="male">Male</label>
      <input type="radio" value="male" id="male" name="gender">
      <label for="female">Female</label>
      <input type="radio" value="female" id="female" name="gender">
    </p>
    <p>
    <h3>Select Your Habit</h3>
    <label for="dance">Dance</label>
    <input type="checkbox" value="dance" id="dance" name="habit">
    <label for="sing">Sing</label>
    <input type="checkbox" value="sing" id="sing" name="habit">
    <label for="read">Read</label>
    <input type="checkbox" value="read" id="read" name="habit">
  </p>
  <p>
    <h3>Where are you from ?</h3>
    <select name="country" id="">
      <option value="nepal">Nepal</option>
      <option value="india">India</option>
      <option value="china">China</option>
      <option value="japan">Japan</option>
    </select>
  </p>
  <p>
    <h3>Enter what you expect from this event</h3>
    <textarea placeholder="Feel free to inform us" name="msg" id="msg" cols="20" rows="5"></textarea>
  </p>
      <p>
        <button>Submit</button>
        <button>Reset</button>
      </p>
    </fieldset>
  </body>
</html>
